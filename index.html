    <div id="card" class="myFont center">Please select a meal option</div>

      <a href="details.html" onclick="return submit()"><button type="button" class="myButton1">Submit</button></a>

  </form>




  <script type="text/javascript">
    function submit() {
      var opt_1 = document.getElementById("opt1");
      var opt_2 = document.getElementById("opt2");
      var opt_3 = document.getElementById("opt3");

      var meal = "";
      var price = "";


      // Check if they select more than one option
      if ((opt_1.checked && opt_2.checked) || (opt_1.checked && opt_3.checked) || (opt_2.checked && opt_3.checked)) {
        alert("Please only select one option");
        return false;
      }

      // The below code is to pass values to another page and check if they selected nothing
      if (opt_1.checked == false && opt_2.checked == false && opt_3.checked == false) {
        alert("Please select one option");
        return false;
      }
      else if (opt_1.checked) {

        meal = "Deluxe Hamburger ";
        price = "R 70.00";

        sessionStorage.setItem("option", opt_1.value);
        sessionStorage.setItem("optMeal", meal);
        sessionStorage.setItem("optDrink", price);

      }
      //sessionStorage.setItem("mealItem",)
      else if (opt_2.checked) {

        meal = "Russian in a roll ";
        price = "R 50.00";

        sessionStorage.setItem("option", opt_2.value);
        sessionStorage.setItem("optMeal", meal);
        sessionStorage.setItem("optDrink", price);


      }
      else {

        meal = "Vegetarian Breyani ";
        price = "R 100.00";

        sessionStorage.setItem("option", opt_3.value);
        sessionStorage.setItem("optMeal", meal);
        sessionStorage.setItem("optDrink", price);


      }

      return true;
    }
  </script>
